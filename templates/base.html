{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block css_files %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
  <body>
    <nav class="navbar navbar-expand-lg p2 thenav">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="{% url 'home' %}">
            {% block logo %}{% endblock %}
          </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-light ml-4" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link text-light ml-4" href="{% url 'about' %}">About me</a>
                <a class="nav-link text-light ml-4" href="{% url 'projects' %}">Projects</a>
          </div>
        </div>
      </nav>
      
    {% block body %}{% endblock %}
    <script>
        var $ = jQuery.noConflict();
        $(document).ready(function() {
            // Submit form using AJAX
            $('#yourForm').submit(function(e) {
                e.preventDefault();
    
                $.ajax({
                    type: 'POST',
                    url: '{% url "contact" %}',  // Replace with the actual URL of your view
                    data: $(this).serialize(),
                    success: function(data) {
                        // Show the result modal
                        $('#resultMessage').text(data.message);
                        $('#resultModal').modal('show');

                        // Clear the form fields
                        $('#yourForm')[0].reset();
                    },
                    error: function() {
                        // Handle error if needed
                    }
                });
            });
        });
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
